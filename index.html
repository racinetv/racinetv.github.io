<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video.js HLS Player with Chrome Features</title>
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
    }
    .video-js {
      width: 100% !important;
      height: 100% !important;
    }
    #pip-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 8px 12px;
      background: rgba(255,255,255,0.7);
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    autoplay
    muted
    poster="MY_VIDEO_POSTER.jpg"
    data-setup='{}'
  >
    <source src="http://125hvt.ddns.net:21585/hbo/tracks-v1a1/mono.m3u8" type="application/x-mpegURL" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">
        supports HTML5 video
      </a>
    </p>
  </video>

  <button id="pip-btn">PiP</button>

  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <script>
    const player = videojs('my-video');

    // Autoplay muted
    player.ready(function() {
      player.play().catch(() => console.log('Autoplay blocked'));
    });

    // Tự bật âm thanh khi người dùng tương tác
    const enableSound = () => {
      if (player.muted()) {
        player.muted(false);
        player.volume(1);
      }
      window.removeEventListener('mousemove', enableSound);
      window.removeEventListener('scroll', enableSound);
      window.removeEventListener('keydown', enableSound);
      window.removeEventListener('touchstart', enableSound);
    };
    window.addEventListener('mousemove', enableSound);
    window.addEventListener('scroll', enableSound);
    window.addEventListener('keydown', enableSound);
    window.addEventListener('touchstart', enableSound);

    // Picture-in-Picture
    const pipBtn = document.getElementById('pip-btn');
    pipBtn.addEventListener('click', async () => {
      try {
        if (document.pictureInPictureElement) {
          await document.exitPictureInPicture();
        } else {
          await player.tech().el().requestPictureInPicture();
        }
      } catch (err) {
        console.error('PiP failed:', err);
      }
    });

    // Media Session API
    if ('mediaSession' in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: 'HLS Stream',
        artist: 'Video.js',
        album: 'Live Stream',
        artwork: [
          { src: 'MY_VIDEO_POSTER.jpg', sizes: '512x512', type: 'image/jpeg' }
        ]
      });

      navigator.mediaSession.setActionHandler('play', () => { player.play(); });
      navigator.mediaSession.setActionHandler('pause', () => { player.pause(); });
      navigator.mediaSession.setActionHandler('seekbackward', () => { player.currentTime(player.currentTime() - 10); });
      navigator.mediaSession.setActionHandler('seekforward', () => { player.currentTime(player.currentTime() + 10); });
    }
  </script>
</body>
</html>
